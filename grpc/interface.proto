syntax = "proto3";

package request;

option go_package = "https://github.com/Lucasfth/go-ass4;request";

service RequestService{
    rpc request (Request) returns (Empty) {}
}

service JoinService{
    rpc join (Join) returns (Empty){}
}

message Request {
    int32 id = 1;
    int32 requestAmount = 2;
}

message Join {
    int32 id = 1;
}

message Empty {}
